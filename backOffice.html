<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="backOffice.css">
    <script src="backOffice.js" defer></script>
</head>

<body>

    <div id="header" class="px-5 d-flex justify-content-between align-items-center">
        <img src="/assets/LogoEshop.png" alt="logo" class="logoImg" onclick="vaiAllaHome()">
        <div>
            <a href="index.html" class="btn" title="backoffice">Torna ai prodotti</i></a>
        </div>
    </div>

    <div class="container p-4">
        <div class="alert alert-success d-none" role="alert" id="successAlert">
            Product insertion was successful!!
        </div>
        <div class="alert alert-danger d-none" role="alert" id="errorAlert">
            Product insertion generated an error!!
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">ImageUrl</label>
                <input type="text" class="form-control" id="imageUrl">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price">
            </div>
            <input type="hidden" id="hiddenInput">
            <button type="submit" id="saveButton" class="btn btn-primary">Save</button>
        </form>
    </div>

    <div class="container py-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    
</body>

</html>
